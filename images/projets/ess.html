<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    details{
        transform: all 1s;
    }
    summary{
        height: 100px auto;
        background-color: red;
        transform: all 1s;
    }
    ul{
        list-style: none;
        position: relative;
        height: 100px auto;
        background-color: red;
        right: 20px;
        transform: all 1s;
    }
</style>
<body>
    <details>
        <summary>List</summary>
        <ul>
            <li>Bonjour</li>
            <li>Bonsoir</li>
            <li>Salut</li>
        </ul>
    </details>
</body>
</html>
